<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebRTC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="Video">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>
    
    <button id="create-offer">Create-offer</button>
    <label>SDP Offer</label>
    <textarea id="sdp-offer" rows="10" cols="50"></textarea>

    <button id="create-answer">Create-answer</button>
    <label>SDP Answer</label>
    <textarea id="sdp-answer" rows="10" cols="50"></textarea>

    <button id="add-answer-btn">Add Answer</button>

    <script src='main.js'></script>
</body>
</html>
